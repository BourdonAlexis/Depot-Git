<body>
     <!--Entête-->
     <header class="textelogo">
        <img class="logo_jarditou" src="src/img/jarditou_logo.jpg" height="40" title="jarditou" alt="jarditou">

      <ul>
        <li><a href="index.html" title="Allez à accueil">Accueil</a></li>

        <li><a href="#contact" title="Nous contacter">Contact</a></li>
      </ul>

    <!--image promotion lame terrasse-->
    <div>
        <img src="src/img/promotion.jpg" title="promotion sur lames de terrasse" alt="jarditou" class="promotion">
    </div>
    <!--Formulaire de contact-->
    <div>
        <h2 id="contact"> Contact</h2>
        <hr>
        <p>*Ces zones sont obligatoires</p>
    </div>
    <div>
        <form action="destination.php" method="post">
            <div>
                <fieldset>
                    <legend>Vos coordonées</legend>
                    <label for="nom">Votre nom* : </label>
                    <input type="text" name="nom" id="nom" required>
                    <br>
                    <label for="prénom">Votre prénom* :</label> 
                    <input type="text" name="prénom" id="prénom" required>
                    <br>
                    <br>
                    Sexe* :
                    <!--balise selection type de sexe-->                        
                    <input type="radio" name="selectionsexe" id="féminin" required>
                    <label for="féminin">Féminin</label> 
                    <input type="radio" name="selectionsexe" id="masculin" required> 
                    <label for="masculin">Masculin</label> 
                    <!--Date-->
                    <br><br>
                    <label for="date">Date de naissance* : </label>
                    <input type="date" name="date" id="date" required>
                    <!--Code postal-->
                    <br>
                    <label for="codepostal">Code postal* : </label>
                    <input type="number" name="codepostal" id="codepostal" required>
                    <!--adresse--> 
                    <br>
                    <label for="adresse">Adresse : </label>
                    <input type="text" name="adresse" id="adresse">
                    <!--Ville-->
                    <br>
                    <label for="ville">Ville : </label>
                    <input type="text" name="ville" id="ville">
                    <!--Email-->
                    <br>
                    <label for="email">Email* : </label>
                    <input type="email" name="email" id="email" placeholder="dave.loper@afpa.fr" size="25" maxlength="25" required> 
                </fieldset>
            </div>
            <br>
            <div>
                <fieldset>
                    <legend>Votre demande</legend>
                    <!--menu de selection sujet-->
                    <label for="sujet">Sujet* : </label>
                    <select name="sujet" id="sujet" required>
                        <option value="" disabled selected>Choisir un sujet</option>
                        <option value="">Sujet 1</option>
                        <option value="">Sujet 2</option>
                        <option value="">Sujet 3</option>       
                    </select>
                    <br>   
                    <label for="question">Votre question* : </label>
                    <textarea id="question" name="question" required></textarea>       
                </fieldset>
                <!--Bouton acceptation formulaire-->
                <br>
                <input type="checkbox" name="traitementinformatique" id="traitementinformatique" required>
                <label for="traitementinformatique" >
                    * J'accepte le traitement informatique de ce formulaire
                </label>
                <!--bouton envoie et annulation-->
                <br>
                <br>
                <input type="submit" value="Envoyer">
                <input type="submit" value="Annuler">
            </div>
        </form>
        <br>
    </div>
